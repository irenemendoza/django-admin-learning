{% extends 'general/layout.html' %}

{% block head_title %}Página de Autores{% endblock %}
{% block page_title %}Eliminar Autor{% endblock %}

{% block page_content %}
    <section>
        <form method="post">{% csrf_token %}
            <p>¿Seguro que quieres eliminar el autor: "{{ autor }}"?</p>
            {{ form }}
            <input type="submit" value="Confirmar">
            <a href="{% url 'autor:list' %}">Cancelar</a>
        </form>
    </section>
{% endblock %}
