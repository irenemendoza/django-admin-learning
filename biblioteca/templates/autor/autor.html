{% extends 'general/layout.html' %}

{% block head_title %}Autor{% endblock %}
{% block page_title %}Nuestros autores{% endblock %}

{% block page_content %}
    <section>
        <h2>Lista de autores</h2>

        {% for autor in autores %}
            <p><a href="{% url 'books:autor_detail' autor.id %}">{{ autor.nombre }}</a></p>
        {% endfor %}

        <a href="{% url 'books:autor_create' %}">Crear nuevo autor</a>
    </section>
{% endblock %}
    
</body>
</html>
