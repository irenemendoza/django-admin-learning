{% extends 'general/layout.html' %}

{% block head_title %}Página de Autores{% endblock %}
{% block page_title %}Nuevo Autor{% endblock %}

{% block page_content %}
    <section>
        <form method="post">{% csrf_token %}
            <p>¿Seguro que quieres eliminar el autor: "{{ autor }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm">
        </form>
    </section>
    <a href="{% url 'books:autor_list' %}">Volver al listado</a>
{% endblock %}
