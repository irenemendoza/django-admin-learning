{% extends 'general/layout.html' %}

{% block head_title %}Books{% endblock %}
{% block page_title %}Nuestros libros{% endblock %}

{% block page_content %}
    <h2>Lista completa de Libros</h2>
        {% for libro in libros %}
            <li><a href="{% url 'books:libro_detail_ccbv' libro.pk %}">{{ libro.titulo }}</a></li>
        {% endfor %}
    <ul>
        <li><a href="{% url 'books:libro_create' %}">Agregar libro</a></li>
    </ul>
{% endblock %}
